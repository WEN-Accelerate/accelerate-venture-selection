[build]
  command = "npm run build"
  publish = "dist"

# Admin pages - serve directly (no redirect)
[[redirects]]
  from = "/test-admin.html"
  to = "/test-admin.html"
  status = 200

[[redirects]]
  from = "/ai-admin.html"
  to = "/ai-admin.html"
  status = 200

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
